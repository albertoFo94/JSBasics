<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentages and discounts</title>
</head>
<body>
  <header>
    <h1>
      Percentages and discounts
    </h1>
    <p>This is the second workshop of the practical JavaScript course</p>
  </header>
  <section>
    <h2>Products prices with discount calculate</h2>

    <form action="">
      <label for="PriceInput">Type the price of your product:</label>
      <input id="PriceInput" type="number" />

      <label for="DiscountInput">Type the discount of your product:</label>
      <input id="DiscountInput" type="number" />

      <button type="button" onclick="onClickButtonPriceDiscount()">
        Price with discount calculate
      </button>

      <p id="ResultPrice"></p>
    </form>
  </section>

  <script src="./discounts.js"></script>
</body>
</html>
